        <script>
            var y = 1;
            var u = 2;
            let w = [[1,2,3,4], [5,6,0,8], [9,10,11,12], [13,14,15,7]];
            function num(n){
                console.log(n);
                // console.log(w[y-10][u]);
                if (u < 3 && u > 0 && y < 3 && y > 0) {
                    if(n.value != w[y-1][u]&&n.value != w[y+1][u] &&n.value != w[y][u+1] &&n.value != w[y][u-1]){
                        return
                    }
                    
                }
                if (u < 3 && u > 0) {
                    if (n.value == w[y][u+1]) {
                        w[y][u] = w[y][u+1];
                        n.value = 0;
                        console.log(y, u);
                        u++
                    }
                    if (n.value == w[y][u-1]) {
                        w[y][u] = w[y][u-1];
                        n.value = 0;
                        console.log(y, u);
                        u--
                    }
                    
                }
                if (y < 3 && y > 0) {
                    if ( n.value == w[y-1][u]) {
                        w[y][u] = w[y-1][u];
                        n.value = 0;
                        console.log(y, u);
                        y--
                    }
                    if (n.value == w[y+1][u]) {
                        w[y][u] = w[y+1][u];
                        n.value = 0;
                        console.log(y, u);
                        y++
                    }
                    
                }

                }
            
            </script>
